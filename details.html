<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <title>CMDB</title>
</head>

<body>
    <header>
        <h1>CMDB</h1>
        <p>Cineasternas Movie Data Base</p>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="index.html">Hem</a></li>
            <li><a href="omoss.html">Om oss</a></li>
        </ul>
        <div class="searchbar">
            <form id="search-form" action="sökresultat.html" method="get">
                <input type="text" placeholder="Sök..." name="search" id="search-input" required>
                <button type="submit" class="btn-search">Sök</button>
            </form>

        </div>
    </nav>

    <div class="flex-container">
        <div class="flex-item horizontal-left">
            <h1 id="search-result-h1">Detaljsida</h1>
        </div>
        <div class="flex-item detail-container" id="movie-details"></div>
        <div class="flex-item detail-container" id="score"></div>
        <div class="flex-item detail-container" id="reviews"></div>

        <div class="flex-item review-input">
            <div class="movie-review">
                <section id="review-section">
                    <h2>Skriv en recenssion: </h2>
                    <input type="text" id="reviewerName" placeholder="Your Name">
                    <h3>Välj betyg: </h3>
                    <div id="ratingButtons">
                        <button class="rank-btn btn1" value="1">1</button>
                        <button class="rank-btn btn2" value="2">2</button>
                        <button class="rank-btn btn3" value="3">3</button>
                        <button class="rank-btn btn4" value="4">4</button>
                    </div>
                    <textarea id="reviewText" placeholder="Your Review"></textarea>
                    <button id="submitReview" class="knapp-lank">Skicka</button>
                </section>
            </div>
        </div>

        <div class="flex-item review-input">
            <h2>Vill du bara sätta ett betyg?</h2>
            <h3>Btygsätt: </h3>
            <div id="ratingButtonsalone">
                <button class="rank-btn-alone btn1" value="1">1</button>
                <button class="rank-btn-alone btn2" value="2">2</button>
                <button class="rank-btn-alone btn3" value="3">3</button>
                <button class="rank-btn-alone btn4" value="4">4</button>
            </div>
            <button id="submitReviewAlone" class="knapp-lank">Skicka</button>
        </div>


    </div>





    <script src="script.js"></script>

    <footer>
        <p> © Miunfilms. All rights reserved.
        <h1>Dagens datum och tid: <span id="currentDate"></span></h1>
        </p>
        <p>
        <h2 id="countdown">Time left: </h2>
        </p>
        <p> Hem | Detaljsida | Sökresultat | Om oss </p>

    </footer>
</body>

</html>
